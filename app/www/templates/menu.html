<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-header bar-positive" align-title="center">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list>
        <ion-item  ui-sref="app.home" menu-close="">Home</ion-item>
        <ion-item  ui-sref="app.students" menu-close="">Estudiantes</ion-item>
        <ion-item  ui-sref="app.subjects" menu-close="">Asignaturas</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
