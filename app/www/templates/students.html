<ion-view title="Estudiantes">
  <ion-content padding="true" class="has-header">
    <button class="button button-full button-balanced" ng-click="showFilter()">
      Filtrar estudiantes
    </button>
    <button class="button button-full button-assertive" ng-click="getStudents()">
      Eliminar filtro
    </button>
    <ion-list ng-init="getStudents()">
      <ion-item ng-repeat="student in students | orderBy:sortBy:sortReverse" href="#/app/student/{{student._id}}">
        <h2>{{student.name}}</h2>
        <h3>{{student.address}} - {{student.subjects.length}} asignaturas matriculadas</h3>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
